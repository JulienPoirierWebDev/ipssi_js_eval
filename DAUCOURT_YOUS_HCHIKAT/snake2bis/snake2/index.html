<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Notre Jeu Snake</title>
  <style>
    body {
     
      background-image: url("snake.gif"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    
    #lancerJeu {
      background-color: #27ae60;
      margin-bottom: 30px;
      padding: 7px 20px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 50px;
      font-weight: bold;
    }

    #jeu {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background-color: #000; 
    }

    .case {
      width: 20px;
      height: 20px;
      background: #000;
      border: 1px solid #333;
    }
    .serpent { background: #f39c12; }
    .teteSerpent { background: rgb(245, 245, 2); }
    .nourriture { background: #7affc6; }

    
    #nomSnake {
      margin-top: 30px;
      color: #27ae60;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>

 
  <button id="lancerJeu">Jouer</button>

  <div id="jeu"></div>

  <div id="score">Score: 0</div>
  <footer><div id="nomSnake">&copy; Snake de Ismail, Abdelrahmane et Victor</div></footer>

<script src="script.js">
</script>
</body>
</html>
